<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="icon" href="imgs/basket-shopping-solid-full.svg" type="image/svg" style="color: #FFD32C;">
    <style>
      /* ===== Cart Section ===== */
      h1 {
        margin: 30px !important;
        color: #FF9A00 !important;
        cursor: pointer !important;
    }
    #cart-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 30px auto;
        max-width: 90%;
    }

    /* Cart Item */
    .cart-item {
        display: flex;
        align-items: center;
        gap: 20px;
        background-color: #e5e3e33b;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        padding: 15px 20px;
        transition: 0.3s transform;
    }
    .cart-item:hover {
        transform: scale(1.02);
    }

    /* Image */
    .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Title */
    .cart-item h3 {
        font-size: 20px;
        font-weight: 600;
        color: #3E0703;
        flex: 1;
        cursor: pointer;
    }


    /* Price + Subtotal */
    .cart-item p {
        font-size: 20px;
        font-weight: 600;
        color: #3E0703;
        flex: 1;
        cursor: pointer;
    }

    /* Actions block */
    .cart-item .actions {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* Quantity buttons */
    .cart-item .btn {
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 20px;
        cursor: pointer;
        background: transparent;
        color: #3E0703;
        transition: 0.3s transform;
    }
    .cart-item .btn:hover {
        transform: scale(1.3);
    }

    /* Qty number */
    .cart-item .qty {
        font-size: 20px;
        font-weight: bold;
        background: #FFD32C;
        padding: 6px 12px;
        border-radius: 6px;
    }

    /* Buy + Delete buttons */
    .cart-item .buy {
        background: #db8607;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 15px;
        cursor: pointer;
        transition: 0.3s;
    }
    .cart-item .buy:hover {
        background: #FF9A00;
    }

    .cart-item .delete {
        background: #c0392b;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 15px;
        cursor: pointer;
        transition: 0.3s;
    }
    .cart-item .delete:hover {
        background: #e74c3c;
    }

    /* ===== Cart Total ===== */
    #total, .subtotal, .price{
        text-align: center !important;
        font-size: 24px !important;
        color: #FF9A00 !important;
        margin: 5px  !important;
        font-weight: bold !important;
    }


    /* ===== Responsive ===== */
    @media (max-width: 768px) {
        .cart-item {
            flex-direction: column;
            align-items: flex-start;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
        }
        .cart-item .actions {
            flex-wrap: wrap;
            gap: 8px;
        }
        #total {
            text-align: center;
        }
    }

    </style>
