<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GARB-Store</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="imgs/storeicon.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sigmar&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fa-brands fa-shopify"></i> GARB-Store</h2>
                <p>Create your account to start shopping</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control" 
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                        minlength="2"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Create a password (min 6 characters)"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-control" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>
                
                <button type="submit" class="btn-auth">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <div class="auth-link">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
            
            <div class="auth-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        function isValidEmail(email) {
            const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.com$/;
            return emailRegex.test(email);
        }
        
        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            field.parentNode.appendChild(errorDiv);
            field.style.borderColor = '#dc3545';
        }
        
        function clearErrors() {
            const errors = document.querySelectorAll('.error-message');
            errors.forEach(error => error.remove());
            
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.style.borderColor = '#ddd');
        }
        
        // Auto-focus on name field when page loads
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("name").focus();
        });

        // Real-time password confirmation validation
        document.getElementById("confirmPassword").addEventListener("input", function() {
            const password = document.getElementById("password").value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = "#dc3545";
                this.style.backgroundColor = "#fff5f5";
            } else {
                this.style.borderColor = "#28a745";
                this.style.backgroundColor = "#f8f9fa";
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous errors
            clearErrors();
            
            // Validation
            let hasErrors = false;
            
            if (!name || name.length < 2) {
                showError('name', 'Name must be at least 2 characters long');
                hasErrors = true;
            }
            
            if (!email || !isValidEmail(email)) {
                showError('email', 'Please enter a valid email address');
                hasErrors = true;
            }
            
            if (!password || password.length < 6) {
                showError('password', 'Password must be at least 6 characters long');
                hasErrors = true;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                hasErrors = true;
            }
            
            if (hasErrors) return;
            
            // Check if email already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const emailExists = users.some(user => user.email.toLowerCase() === email.toLowerCase());
            
            if (emailExists) {
                showError('email', 'This email is already registered. Please use a different email.');
                return;
            }
            
            // Create new user
            const newUser = {
                id: users.length.toString(),
                name: name,
                email: email.toLowerCase(),
                password: password,
                createdAt: new Date().toISOString()
            };
            
            // Save user
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Initialize empty cart for new user
            localStorage.setItem(`cart_${newUser.id}`, JSON.stringify([]));
            
            // Show success message and redirect to login
            swal({
                title: "Registration Successful!",
                text: "Your account has been created. You will be redirected to login.",
                icon: "success",
                timer: 2000,
                buttons: false
            }).then(() => {
                window.location.href = 'login.html';
            });
        });
        
        // Password strength indicator
        document.getElementById("password").addEventListener("input", function() {
            const password = this.value;
            const minLength = password.length >= 6;
            
            if (password && !minLength) {
                this.style.borderColor = "#dc3545";
                this.style.backgroundColor = "#fff5f5";
                this.style.borderColor = "#c33";
                this.style.backgroundColor = "#fee";
            } else if (password && minLength) {
                this.style.borderColor = "#3c763d";
                this.style.backgroundColor = "#efe";
            } else {
                this.style.borderColor = "#e1e5e9";
                this.style.backgroundColor = "#f8f9fa";
            }
        });
    </script>
</body>
</html>
