<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="icon" href="imgs/basket-shopping-solid-full.svg" type="image/svg" style="color: #FFD32C;">
    <style>
      /* ===== Cart Section ===== */
      h1 {
        margin: 30px !important;
        color: #FF9A00 !important;
        cursor: pointer !important;
    }
    #cart-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 30px auto;
        max-width: 90%;
    }

    /* Cart Item */
    .cart-item {
        display: flex;
        align-items: center;
        gap: 20px;
        background-color: #e5e3e33b;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        padding: 15px 20px;
        transition: 0.3s transform;
    }
    .cart-item:hover {
        transform: scale(1.02);
    }

    /* Image */
    .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Title */
    .cart-item h5 {
        /* font-size: 20px; */
        font-weight: 600;
        color: #3E0703;
        /* flex: 1; */
        cursor: pointer;
    }


    /* Price + Subtotal */
    .cart-item p {
        font-size: 20px;
        font-weight: 600;
        color: #3E0703;
        flex: 1;
        cursor: pointer;
    }

    /* Actions block */
    .cart-item .actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        width: 30%;
    }

    /* Quantity buttons */
    .cart-item .btn {
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 20px;
        cursor: pointer;
        background: transparent;
        color: #3E0703;
        transition: 0.3s transform;
    }
    .cart-item .btn:hover {
        transform: scale(1.3);
    }

    /* Qty number */
    .cart-item .qty {
        font-size: 20px;
        font-weight: bold;
        background: #FFD32C;
        padding: 6px 12px;
        border-radius: 6px;
    }

    /* Buy + Delete buttons */
    .cart-item .buy {
        background: #db8607;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 5px 10px;
        cursor: pointer;
        transition: 0.3s;
        margin-right:8px ;
        width: 100px;
    }
    .cart-item .buy:hover {
        background: #FF9A00;
    }

    .cart-item .delete {
        background: #c0392b;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 5px 10px;
        cursor: pointer;
        transition: 0.3s;
        width: 100px;
    }
    .cart-item .delete:hover {
        background: #e74c3c;
    }

    /* ===== Cart Total ===== */
    #total, .subtotal, .price{
        text-align: center !important;
        font-size: 24px !important;
        color: #FF9A00 !important;
        margin: 5px  !important;
        font-weight: bold !important;
    }
    .flex{
      display: flex;
      
    }
    .titleincart{
      width: 30%;
    }

    /* ===== Action Buttons ===== */
    .action-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        min-width: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .buy-all {
        background: #db8607;
        color: white;
    }

    .buy-all:hover {
        background: #FF9A00;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .delete-all {
        background: #c0392b;
        color: white;
    }

    .delete-all:hover {
        background: #e74c3c;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .action-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
    }

    /* ===== Responsive ===== */
    /* ===== Address Popup Styles ===== */
    .address-popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease;
    }

    .address-popup-content {
        background: white;
        border-radius: 15px;
        padding: 0;
        max-width: 600px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.3s ease;
    }

    .address-popup-header {
        background: linear-gradient(135deg, #FF9A00, #db8607);
        color: white;
        padding: 20px;
        border-radius: 15px 15px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .address-popup-header h3 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
    }

    .close-popup {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
        border-radius: 50%;
        transition: background 0.3s ease;
    }

    .close-popup:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .address-form {
        padding: 30px;
    }

    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        flex: 1;
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #3E0703;
        font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #FF9A00;
        box-shadow: 0 0 0 3px rgba(255, 154, 0, 0.1);
    }

    .form-group textarea {
        resize: vertical;
        min-height: 80px;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
    }

    .btn-cancel,
    .btn-confirm {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 120px;
    }

    .btn-cancel {
        background: #6c757d;
        color: white;
    }

    .btn-cancel:hover {
        background: #5a6268;
        transform: translateY(-2px);
    }

    .btn-confirm {
        background: linear-gradient(135deg, #FF9A00, #db8607);
        color: white;
    }

    .btn-confirm:hover {
        background: linear-gradient(135deg, #db8607, #FF9A00);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 154, 0, 0.3);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { 
            opacity: 0;
            transform: translateY(-50px) scale(0.9);
        }
        to { 
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    @media (max-width: 768px) {
        .cart-item {
            flex-direction: column;
            align-items: flex-start;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
        }
        .cart-item .actions {
            flex-wrap: wrap;
            gap: 8px;
        }
        #total {
            text-align: center;
        }
        
        #cart-actions {
            position: fixed !important;
            bottom: 10px !important;
            right: 10px !important;
            gap: 8px !important;
            flex-direction: row !important;
        }
        
        .action-btn {
            padding: 10px 15px;
            font-size: 14px;
            min-width: 100px;
        }

        .address-popup-content {
            width: 95%;
            margin: 10px;
        }

        .form-row {
            flex-direction: column;
            gap: 0;
        }

        .address-form {
            padding: 20px;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn-cancel,
        .btn-confirm {
            width: 100%;
        }
    }

    </style>

<body >
    <h1 id="cart-title">Your Cart <i class="fa-solid fa-cart-arrow-down"></i></h1>
    <div id="cart-container"></div>
    <h2 id="total"></h2>
    
    <!-- Address Information Popup -->
    <div id="address-popup" class="address-popup-overlay" style="display: none;">
        <div class="address-popup-content">
            <div class="address-popup-header">
                <h3><i class="fa-solid fa-map-marker-alt"></i> Shipping Address</h3>
                <button class="close-popup" onclick="closeAddressPopup()">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <form id="address-form" class="address-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input type="text" id="state" name="state">
                    </div>
                </div>
                <div class="form-group">
                    <label for="street">Street Address *</label>
                    <input type="text" id="street" name="street" placeholder="Street name and number" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="zipCode">ZIP/Postal Code</label>
                        <input type="text" id="zipCode" name="zipCode">
                    </div>
                    <div class="form-group">
                        <label for="country">Country *</label>
                        <input type="text" id="country" name="country" value="Egypt" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="additionalNotes">Additional Notes</label>
                    <textarea id="additionalNotes" name="additionalNotes" placeholder="Building number, floor, apartment, landmarks..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeAddressPopup()">Cancel</button>
                    <button type="submit" class="btn-confirm">Confirm Purchase</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Cart Action Buttons -->
    <div id="cart-actions" style="position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: row; gap: 10px; z-index: 1000;">
        <button id="buy-all-btn" class="action-btn buy-all" onclick="buyAllItems()">
            <i class="fa-solid fa-shopping-cart"></i> Buy All
        </button>
        <button id="delete-all-btn" class="action-btn delete-all" onclick="confirmDeleteAll()">
            <i class="fa-solid fa-trash"></i> Delete All
        </button>
    </div>
