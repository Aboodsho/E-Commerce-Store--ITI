<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="icon" href="imgs/basket-shopping-solid-full.svg" type="image/svg" style="color: #FFD32C;">
    <style>
      /* ===== Cart Section ===== */
      h1 {
        margin: 30px !important;
        color: #FF9A00 !important;
        cursor: pointer !important;
    }
    #cart-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 30px auto;
        max-width: 90%;
    }

    /* Cart Item */
    .cart-item {
        display: flex;
        align-items: center;
        gap: 20px;
        background-color: #e5e3e33b;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        padding: 15px 20px;
        transition: 0.3s transform;
    }
    .cart-item:hover {
        transform: scale(1.02);
    }

    /* Image */
    .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Title */
    .cart-item h5 {
        /* font-size: 20px; */
        font-weight: 600;
        color: #3E0703;
        /* flex: 1; */
        cursor: pointer;
    }


    /* Price + Subtotal */
    .cart-item p {
        font-size: 20px;
        font-weight: 600;
        color: #3E0703;
        flex: 1;
        cursor: pointer;
    }

    /* Actions block */
    .cart-item .actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        width: 30%;
    }

    /* Quantity buttons */
    .cart-item .btn {
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 20px;
        cursor: pointer;
        background: transparent;
        color: #3E0703;
        transition: 0.3s transform;
    }
    .cart-item .btn:hover {
        transform: scale(1.3);
    }

    /* Qty number */
    .cart-item .qty {
        font-size: 20px;
        font-weight: bold;
        background: #FFD32C;
        padding: 6px 12px;
        border-radius: 6px;
    }

    /* Buy + Delete buttons */
    .cart-item .buy {
        background: #db8607;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 5px 10px;
        cursor: pointer;
        transition: 0.3s;
        margin-right:8px ;
        width: 100px;
    }
    .cart-item .buy:hover {
        background: #FF9A00;
    }

    .cart-item .delete {
        background: #c0392b;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 5px 10px;
        cursor: pointer;
        transition: 0.3s;
        width: 100px;
    }
    .cart-item .delete:hover {
        background: #e74c3c;
    }

    /* ===== Cart Total ===== */
    #total, .subtotal, .price{
        text-align: center !important;
        font-size: 24px !important;
        color: #FF9A00 !important;
        margin: 5px  !important;
        font-weight: bold !important;
    }
    .flex{
      display: flex;
      
    }
    .titleincart{
      width: 30%;
    }

    /* ===== Action Buttons ===== */
    .action-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        min-width: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .buy-all {
        background: #db8607;
        color: white;
    }

    .buy-all:hover {
        background: #FF9A00;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .delete-all {
        background: #c0392b;
        color: white;
    }

    .delete-all:hover {
        background: #e74c3c;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .action-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
        .cart-item {
            flex-direction: column;
            align-items: flex-start;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
        }
        .cart-item .actions {
            flex-wrap: wrap;
            gap: 8px;
        }
        #total {
            text-align: center;
        }
        
        #cart-actions {
            position: fixed !important;
            bottom: 10px !important;
            right: 10px !important;
            gap: 8px !important;
            flex-direction: row !important;
        }
        
        .action-btn {
            padding: 10px 15px;
            font-size: 14px;
            min-width: 100px;
        }
    }

    </style>

<body >
    <h1 id="cart-title">Your Cart <i class="fa-solid fa-cart-arrow-down"></i></h1>
    <div id="cart-container"></div>
    <h2 id="total"></h2>
    
    <!-- Cart Action Buttons -->
    <div id="cart-actions" style="position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: row; gap: 10px; z-index: 1000;">
        <button id="buy-all-btn" class="action-btn buy-all" onclick="buyAllItems()">
            <i class="fa-solid fa-shopping-cart"></i> Buy All
        </button>
        <button id="delete-all-btn" class="action-btn delete-all" onclick="confirmDeleteAll()">
            <i class="fa-solid fa-trash"></i> Delete All
        </button>
    </div>
